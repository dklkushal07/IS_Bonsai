<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>

<body>
    <navigation-bar>
    </navigation-bar>
    <div class="main-box">
        <div class="login-container">
            <div class="form-wrapper">
                <form action="" class="login-form">
                    <div id="logo">
                        <img src="../images/logo with text.png" alt="" srcset="" height="100px">
                    </div>
                    <div class="form-heading">
                        <h2>Welcome back</h2>
                        <h6>Not registered yet?</h6>
                        <a href="#" class="toggle-ls">Sign up</a>
                    </div>
                    <div class="actual-form">
                        <div class="input-wrapper">
                            <input type="text" minlength="4" class="input-field" id="username" required>
                            <label for="username">Username</label>
                        </div>
                        
                        <div class="input-wrapper">
                            <input type="password" minlength="4" class="input-field" id="pass" required>
                            <label for="pass">Password</label>
                        </div>
                        
                        <input type="submit" value="Sign In" class="submit-form" />
                        <p><a href="#" class="reset-pw">Forgot password?</a></p>
                    </div>
                </form>
            </div>
            <div class="carousel"></div>
        </div>
    </div>
    <footer>
        <hr>
        <p class="copyright" style="text-align : center;">Bonzai Ichiba Co. &copy 2023 - All Rights Reserved</p>
    </footer>
    <script src="../javascript/nav.js"></script>
    <script src="../javascript/footer.js"></script>
    <script src="../javascript/login.js"></script>
</body>

</html>
